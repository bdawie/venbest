<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ВЕНБЕСТ</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list" ng-controller="AppController">

          <label class="item item-input item-select">
            <div class="input-label">
              Планета
            </div>
            <select ng-model="data">
            <option value="1">Меркурий</option>
            <option value="2">Венера</option>
            <option value="3">Земля</option>
            <option value="4">Марс</option>
            <option value="5">Юпитер</option>
            <option value="6">Сатурн</option>
            <option value="7">Уран</option>
            <option value="8">Нептун</option>
          </select>
          </label>
          <button class="button button-block button-positive" ng-click="buttonClick()">
            Отправить
          </button>
          <label class="item item-input">
          <textarea id="resutlText" rows="5"></textarea>
          </label>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
